<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- style sheets: reset, fonts, fontstyles, and styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="../reset.css" />

    <link

  <body>
    <main>
      <container class="content-container">
        <h3>
          Image version 1: using background-img and messing around with aspect

        <div class="portfolio-row">

        </h3>
        <div class="portfolio-row">
          <div class="portfolio-img-wrapper2">
            <img
              class="portfolio-img"
              src="./image-responsiveness.png"

          <div class="portfolio-img-wrapper2">
            <img
              class="portfolio-img"
              src="./image-responsiveness.png"
              alt="test image"
            />
          </div>
          <div class="portfolio-img-wrapper2">
            <img
              class="portfolio-img"
              src="./image-responsiveness.png"
              alt="test image"
            />
          </div>

  <script src="./assets/javascript/main.js"></script>
